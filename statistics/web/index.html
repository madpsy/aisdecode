<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vessel Statistics</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
      font-family: sans-serif;
    }
    h1, h2 {
      color: #343a40;
    }
    .card {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .thumb {
      width: 50px;
      height: auto;
      border-radius: 4px;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="m-0">Vessel Statistics</h1>
      <div>
        <label for="days-select" class="form-label me-2">Time window:</label>
        <select id="days-select" class="form-select d-inline-block w-auto">
          <option value="1">1 day</option>
          <option value="2">2 days</option>
          <option value="7" selected>7 days</option>
          <option value="14">14 days</option>
          <option value="30">30 days</option>
        </select>
      </div>
    </div>

    <!-- Top Speed Card -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Top 10 by Speed Over Ground</h2>
        <div class="row">
          <div class="col-lg-6 chart-container">
            <canvas id="sogChart"></canvas>
          </div>
          <div class="col-lg-6">
            <table id="top-sog-table" class="table table-striped table-hover">
              <thead class="table-light">
                <tr>
                  <th>Vessel</th>
                  <th>Image</th>
                  <th>Max SOG (knots)</th>
                  <th>Lat</th>
                  <th>Lon</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Top Types Card -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Vessel Type Breakdown</h2>
        <div class="row">
          <div class="col-md-6 chart-container">
            <canvas id="typeChart"></canvas>
          </div>
          <div class="col-md-6">
            <table id="top-types-table" class="table table-striped table-hover">
              <thead class="table-light">
                <tr>
                  <th>Type</th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Top Positions Card -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Top 10 by Position Reports</h2>
        <div class="row">
          <div class="col-lg-6 chart-container">
            <canvas id="posChart"></canvas>
          </div>
          <div class="col-lg-6">
            <table id="top-positions-table" class="table table-striped table-hover">
              <thead class="table-light">
                <tr>
                  <th>Vessel</th>
                  <th>Image</th>
                  <th>Reports</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <script>
    let typeMapping = {};

    // palette for up to 10 slices
    const sliceColors = [
      '#4dc9f6', // light blue
      '#f67019', // orange
      '#f53794', // pink
      '#537bc4', // dark blue
      '#acc236', // lime
      '#166a8f', // navy
      '#00a950', // green
      '#58595b', // gray
      '#8549ba', // purple
      '#e6194b'  // red
    ];

    async function loadTypeMapping() {
      try {
        typeMapping = await fetch('vessel_types.json').then(r => r.json());
      } catch (e) {
        console.error('Failed to load type mapping:', e);
      }
    }

    // Initialize charts
    const sogCtx = document.getElementById('sogChart').getContext('2d');
    const typeCtx = document.getElementById('typeChart').getContext('2d');
    const posCtx = document.getElementById('posChart').getContext('2d');

    const sogChart = new Chart(sogCtx, {
      type: 'bar',
      data: { labels: [], datasets: [{ label: 'Max SOG (knots)', data: [] }] },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const typeChart = new Chart(typeCtx, {
      type: 'pie',
      data: {
        labels: [],
        datasets: [{
          data: [],
          backgroundColor: [],       // will be set dynamically
          borderColor: '#fff',
          borderWidth: 1
        }]
      },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    const posChart = new Chart(posCtx, {
      type: 'bar',
      data: { labels: [], datasets: [{ label: 'Reports', data: [] }] },
      options: { scales: { y: { beginAtZero: true } } }
    });

    async function fetchAll() {
      const days = $('#days-select').val();
      await Promise.all([
        fetchTopSog(days),
        fetchTopTypes(days),
        fetchTopPositions(days)
      ]);
    }

    async function fetchTopSog(days) {
      const data = await (await fetch(`/statistics/stats/top-sog?days=${days}`)).json();
      const $tbody = $('#top-sog-table tbody').empty();
      sogChart.data.labels = [];
      sogChart.data.datasets[0].data = [];

      data.forEach(v => {
        const name = v.name || v.user_id;
        const img = v.image_url
          ? `<img class="thumb" src="${v.image_url}" alt="${name}">`
          : '';
        $tbody.append(`
          <tr>
            <td>${name}</td>
            <td>${img}</td>
            <td>${v.max_sog.toFixed(2)}</td>
            <td>${v.lat.toFixed(5)}</td>
            <td>${v.lon.toFixed(5)}</td>
          </tr>
        `);
        sogChart.data.labels.push(name);
        sogChart.data.datasets[0].data.push(v.max_sog);
      });

      sogChart.update();
      $('#top-sog-table').DataTable({ destroy: true, paging: false, info: false, searching: false });
    }

    async function fetchTopTypes(days) {
      const data = await (await fetch(`/statistics/stats/top-types?days=${days}`)).json();
      const $tbody = $('#top-types-table tbody').empty();

      // set labels & values
      typeChart.data.labels = data.map(t => typeMapping[t.type] || t.type);
      typeChart.data.datasets[0].data = data.map(t => t.count);
      // assign a distinct color per slice
      typeChart.data.datasets[0].backgroundColor = sliceColors.slice(0, data.length);

      data.forEach(t => {
        const desc = typeMapping[t.type] || t.type;
        $tbody.append(`<tr><td>${desc}</td><td>${t.count}</td></tr>`);
      });

      typeChart.update();
      $('#top-types-table').DataTable({ destroy: true, paging: false, info: false, searching: false });
    }

    async function fetchTopPositions(days) {
      const data = await (await fetch(`/statistics/stats/top-positions?days=${days}`)).json();
      const $tbody = $('#top-positions-table tbody').empty();
      posChart.data.labels = [];
      posChart.data.datasets[0].data = [];

      data.forEach(v => {
        const name = v.name || v.user_id;
        const img = v.image_url
          ? `<img class="thumb" src="${v.image_url}" alt="${name}">`
          : '';
        $tbody.append(`
          <tr>
            <td>${name}</td>
            <td>${img}</td>
            <td>${v.count}</td>
          </tr>
        `);
        posChart.data.labels.push(name);
        posChart.data.datasets[0].data.push(v.count);
      });

      posChart.update();
      $('#top-positions-table').DataTable({ destroy: true, paging: false, info: false, searching: false });
    }

    // Event listeners
    $('#days-select').on('change', fetchAll);

    // Initial load
    (async () => {
      await loadTypeMapping();
      fetchAll();
    })();
  </script>
</body>
</html>
