<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIS Message History Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .error { color: red; font-weight: bold; }

    h1 { font-size: 1.6rem; margin-bottom: 0.2rem; }
    h2 { font-size: 1rem; color: #555; margin-top: 0; margin-bottom: 0.6rem; }

    .type-selector {
      margin-bottom: 1.2rem;
    }
    .type-selector select {
      font-size: 1rem;
      padding: 0.3rem;
    }

    .time-controls {
      display: flex; flex-wrap: wrap; gap: 1rem; align-items: flex-start;
      margin-bottom: 0.6rem; font-size: 0.9rem;
    }
    .time-controls label {
      display: flex; flex-direction: column;
      flex: 1 1 150px;
    }
    .time-controls button {
      background: none; border: none;
      font-size: 1.2rem; cursor: pointer;
      flex: 0 0 auto; margin-top: 1.2rem;
      transition: opacity 0.2s;
    }
    .time-controls button:disabled {
      color: #bbb; cursor: default; opacity: 0.4;
    }

    .fields-row {
      display: flex; margin-bottom: 1rem; font-size: 0.9rem;
    }
    .fields-row label {
      flex: 1 1 100%; display: flex; flex-direction: column;
    }

    .download-row {
      margin-bottom: 1rem;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .download-row button {
      background: none; border: 1px solid #ccc;
      font-size: 1.2rem; cursor: pointer;
      padding: 0.4rem 0.8rem; border-radius: 4px;
      transition: background 0.2s;
    }
    .download-row button:hover { background: #f0f0f0; }

    .nav { display: flex; align-items: center; margin-bottom: 0.8rem; }
    .nav button {
      background: none; border: none;
      font-size: 1.2rem; margin: 0 0.3rem;
      cursor: pointer; transition: opacity 0.2s;
    }
    .nav button:disabled { color: #bbb; cursor: default; opacity: 0.4; }
    .nav .counter { font-size: 0.9rem; color: #333; min-width: 3em; text-align: center; }

    table {
      border-collapse: collapse; table-layout: auto;
      white-space: nowrap; width: 100%;
    }
    th, td {
      border: 1px solid #ccc; padding: 0.4rem 0.6rem;
      text-align: left; vertical-align: top;
    }
    th { background: #f0f0f0; }

    .raw-sentence {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Loading…</h1>
  <h2 id="sub-title"></h2>
  <div id="error" class="error"></div>

  <!-- Message‐type selector -->
  <div class="type-selector" id="type-selector" style="display:none;">
    <label>
      Message Type:
      <select id="message-type-select"></select>
    </label>
  </div>

  <!-- Date & controls -->
  <div class="time-controls">
    <label>From <input type="datetime-local" id="start"/></label>
    <label>To   <input type="datetime-local" id="end"/></label>
    <button id="apply">Show Range</button>
    <button id="reset">Reset</button>
  </div>

  <!-- Fields -->
  <div class="fields-row">
    <label>
      Fields
      <select multiple size="4" id="fields"></select>
    </label>
  </div>

  <!-- Download CSV + option -->
  <div class="download-row" id="download-row" style="display:none;">
    <button id="download-csv">Download CSV</button>
    <label><input type="checkbox" id="include-raw" checked/> Include RawSentence</label>
  </div>

  <!-- Individual‐message view -->
  <div id="individual-view">
    <div class="nav">
      <button id="prev">◀️</button>
      <div class="counter" id="counter">0 of 0</div>
      <button id="next">▶️</button>
    </div>
    <div id="single-table"></div>
    <div class="raw-sentence" id="single-raw"></div>
  </div>

  <!-- Range‐view -->
  <div id="range-view" style="display:none;">
    <div id="range-table"></div>
  </div>

  <script>
    function qsParam(name) {
      const v = new URLSearchParams(window.location.search).get(name);
      return v && /^\d+$/.test(v) ? v : null;
    }
    function setSearch(params) {
      const u = new URL(window.location.href);
      u.search = params.toString();
      window.location.href = u;
    }
    function flatten(obj, prefix = '', res = {}) {
      for (const [k,v] of Object.entries(obj||{})) {
        const key = prefix ? `${prefix}.${k}` : k;
        if (v!=null && typeof v==='object' && !Array.isArray(v)) {
          flatten(v, key, res);
        } else res[key]=v;
      }
      return res;
    }
    function humanize(f) { return f.replace(/[_\.]/g,' '); }
    function makeSingleHTML(msg) {
      const flat = flatten(msg.Packet);
      let html = '<table><thead><tr><th>Field</th><th>Value</th></tr></thead><tbody>';
      Object.keys(flat).sort().forEach(k=>{
        html+=`<tr><td>${humanize(k)}</td><td>${flat[k]}</td></tr>`;
      });
      return html+'</tbody></table>';
    }
    function makeRangeHTML(rows,fields) {
      let html = '<table><thead><tr><th>Timestamp</th>';
      fields.forEach(f=>html+=`<th>${humanize(f)}</th>`);
      html+='<th>Sentences</th></tr></thead><tbody>';
      rows.forEach((r,i)=>{
        const flat=flatten(r.Packet);
        html+='<tr>';
        html+=`<td>${new Date(r.Timestamp).toLocaleString([],{hour12:false})}</td>`;
        fields.forEach(f=>{
          html+=`<td>${flat[f]!=null?flat[f]:''}</td>`;
        });
        html+=`<td><button class="view" data-i="${i}">View</button></td>`;
        html+='</tr>';
      });
      return html+'</tbody></table>';
    }
    function toCSV(rows,fields,includeRaw){
      const header=['Timestamp',...fields];
      if(includeRaw) header.push('RawSentence');
      const lines=[header.join(',')];
      rows.forEach(r=>{
        const flat=flatten(r.Packet);
        const ts=new Date(r.Timestamp).toISOString();
        const vals=fields.map(f=>{
          const v=flat[f];
          return v!=null?`"${String(v).replace(/"/g,'""')}"`:'';
        });
        if(includeRaw){
          const raw=`"${r.RawSentence.replace(/"/g,'""')}"`;
          lines.push([ts,...vals,raw].join(','));
        } else {
          lines.push([ts,...vals].join(','));
        }
      });
      return lines.join('\n');
    }

    (async()=>{
      const userID=qsParam('UserID'),
            msgID =qsParam('MessageID'),
            errEl =document.getElementById('error'),
            mainT =document.getElementById('main-title'),
            subT  =document.getElementById('sub-title'),
            typeSelDiv=document.getElementById('type-selector'),
            typeSelect=document.getElementById('message-type-select'),
            downloadRow=document.getElementById('download-row'),
            downloadBtn=document.getElementById('download-csv'),
            includeRaw=document.getElementById('include-raw');

      if(!userID){
        mainT.textContent='Error';
        errEl.textContent='Missing UserID in URL.';
        return;
      }

      // vessel name
      try{
        const r=await fetch(`/summary?UserID=${userID}`,{cache:'no-store'});
        const s=await r.json();
        const name=s[userID]?.Name.trim()||userID;
        mainT.textContent=`Latest Messages for ${name}`;
      }catch{
        mainT.textContent=`Latest Messages for ${userID}`;
      }

      // available types
      let available=[];
      try{
        const r=await fetch(`/state/${userID}`,{cache:'no-store'});
        const st=await r.json();
        available=st.MessageTypes||[];
      }catch{}

      // translations
      let typeMap={};
      try{
        typeMap=await (await fetch('/message_types.json',{cache:'no-store'})).json();
      }catch{}

      // populate selector
      available.forEach(t=>{
        const o=document.createElement('option');
        o.value=t;
        o.textContent=`${typeMap[t]||'Msg '+t} (ID ${t})`;
        if(String(t)===msgID) o.selected=true;
        typeSelect.append(o);
      });
      if(available.length){
        typeSelDiv.style.display='';
        typeSelect.onchange=()=>{
          const p=new URLSearchParams({UserID:userID,MessageID:typeSelect.value});
          setSearch(p);
        };
      }

      // subtitle
      if(msgID){
        subT.textContent=`${typeMap[msgID]||('Message '+msgID)} (ID ${msgID})`;
      }

      // fetch messages
      const urlBase=`/latestmessages?UserID=${userID}&MessageID=${msgID}`;
      let allMsgs=[];
      try{
        allMsgs=await (await fetch(`${urlBase}&limit=100`,{cache:'no-store'})).json();
      }catch{
        errEl.textContent='Failed to load messages.';
        return;
      }
      if(!allMsgs.length){
        errEl.textContent='No messages found.';
        return;
      }

      // fields list
      const firstFlat=flatten(allMsgs[0].Packet),
            numeric=Object.entries(firstFlat)
              .filter(([,v])=>typeof v==='number')
              .map(([k])=>k).sort(),
            fieldsSel=document.getElementById('fields');
      numeric.forEach(f=>{
        const o=document.createElement('option');
        o.value=f; o.textContent=humanize(f);
        fieldsSel.append(o);
      });

      // individual view
      let idx=0;
      const prevB=document.getElementById('prev'),
            nextB=document.getElementById('next'),
            counter=document.getElementById('counter'),
            singleT=document.getElementById('single-table'),
            singleR=document.getElementById('single-raw'),
            indV=document.getElementById('individual-view'),
            rngV=document.getElementById('range-view'),
            rngT=document.getElementById('range-table'),
            applyB=document.getElementById('apply'),
            resetB=document.getElementById('reset');

      function renderIndividual(){
        const m=allMsgs[idx];
        counter.textContent=`${idx+1} of ${allMsgs.length}`;
        singleT.innerHTML=makeSingleHTML(m);
        singleR.textContent=m.RawSentence;
        prevB.disabled=idx===0;
        nextB.disabled=idx===allMsgs.length-1;
      }
      prevB.onclick=()=>idx>0&&(idx--,renderIndividual());
      nextB.onclick=()=>idx<allMsgs.length-1&&(idx++,renderIndividual());
      renderIndividual();

      applyB.onclick=async()=>{
        const s=document.getElementById('start').value,
              e=document.getElementById('end').value,
              sel=Array.from(fieldsSel.selectedOptions).map(o=>o.value);
        if(!s||!e||!sel.length){
          return alert('Select From, To, and at least one field.');
        }
        const p=new URLSearchParams({
          UserID:userID,MessageID:msgID,
          start:new Date(s).toISOString(),
          end:new Date(e).toISOString(),
          limit:'100'
        });
        let data=[];
        try{
          data=await (await fetch(urlBase+'&'+p,{cache:'no-store'})).json();
        }catch{
          return alert('Failed to fetch range.');
        }
        rngT.innerHTML=data.length
          ? makeRangeHTML(data,sel)
          : '<p>No records in that range.</p>';
        rngT.querySelectorAll('button.view').forEach(btn=>{
          btn.onclick=()=>alert(data[btn.dataset.i].RawSentence);
        });
        // CSV
        downloadBtn.onclick=()=>{
          const csv=toCSV(data,sel,includeRaw.checked);
          const blob=new Blob([csv],{type:'text/csv'});
          const u=URL.createObjectURL(blob);
          const a=document.createElement('a');
          a.href=u; a.download=`messages_${userID}_${msgID}.csv`;
          a.click(); URL.revokeObjectURL(u);
        };
        downloadRow.style.display='';
        indV.style.display='none';
        rngV.style.display='';
      };

      resetB.onclick=()=>{
        document.getElementById('start').value='';
        document.getElementById('end').value='';
        fieldsSel.selectedIndex=-1;
        rngT.innerHTML='';
        downloadRow.style.display='none';
        rngV.style.display='none';
        indV.style.display='';
      };

    })();
  </script>
</body>
</html>
