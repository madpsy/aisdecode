<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIS Message History Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .error { color: red; font-weight: bold; }

    h1 { font-size: 1.6rem; margin-bottom: 0.2rem; }
    h2 { font-size: 1rem; color: #555; margin-top: 0; margin-bottom: 0.6rem; }

    .type-selector {
      margin-bottom: 1.2rem;
    }
    .type-selector select {
      font-size: 1rem;
      padding: 0.3rem;
    }

    .date-row {
      display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 0.6rem;
      font-size: 0.9rem;
    }
    .date-row label {
      display: flex; flex-direction: column;
      flex: 1 1 150px;
    }

    .fields-row {
      display: flex; margin-bottom: 0.6rem; font-size: 0.9rem;
    }
    .fields-row label {
      flex: 1 1 100%; display: flex; flex-direction: column;
    }

    .button-row {
      display: flex; gap: 1rem; margin-bottom: 1rem;
    }
    .button-row button {
      background: none; border: none;
      font-size: 1.2rem; cursor: pointer;
      padding: 0.4rem 0.8rem; border: 1px solid #ccc;
      border-radius: 4px; transition: background 0.2s;
    }
    .button-row button:hover { background: #f0f0f0; }
    .button-row button:disabled { color: #bbb; cursor: default; opacity: 0.4; }

    .download-row {
      margin-bottom: 1rem;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .download-row button {
      background: none; border: 1px solid #ccc;
      font-size: 1.2rem; cursor: pointer;
      padding: 0.4rem 0.8rem; border-radius: 4px;
      transition: background 0.2s;
    }
    .download-row button:hover { background: #f0f0f0; }

    .nav { display: flex; align-items: center; margin-bottom: 0.8rem; }
    .nav button {
      background: none; border: none;
      font-size: 1.2rem; margin: 0 0.3rem;
      cursor: pointer; transition: opacity 0.2s;
    }
    .nav button:disabled { color: #bbb; cursor: default; opacity: 0.4; }
    .nav .counter { font-size: 0.9rem; color: #333; min-width: 3em; text-align: center; }

    table {
      border-collapse: collapse; table-layout: auto;
      white-space: nowrap; width: 100%;
    }
    th, td {
      border: 1px solid #ccc; padding: 0.4rem 0.6rem;
      text-align: left; vertical-align: top;
    }
    th { background: #f0f0f0; }

    .raw-sentence {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Loading…</h1>
  <h2 id="sub-title"></h2>
  <div id="error" class="error"></div>

  <!-- Message type selector -->
  <div class="type-selector" id="type-selector" style="display:none;">
    <label>
      Message Type:
      <select id="message-type-select"></select>
    </label>
  </div>

  <!-- Date inputs -->
  <div class="date-row">
    <label>From <input type="datetime-local" id="start"/></label>
    <label>To   <input type="datetime-local" id="end"/></label>
  </div>

  <!-- Fields selector -->
  <div class="fields-row">
    <label>
      Fields
      <select multiple size="4" id="fields"></select>
    </label>
  </div>

  <!-- Show/Reset buttons -->
  <div class="button-row">
    <button id="apply">Show Range</button>
    <button id="reset">Reset</button>
  </div>

  <!-- Download CSV + option -->
  <div class="download-row" id="download-row" style="display:none;">
    <button id="download-csv">Download CSV</button>
    <label><input type="checkbox" id="include-raw" checked/> Include RawSentence</label>
  </div>

  <!-- Individual-view -->
  <div id="individual-view">
    <div class="nav">
      <button id="prev">◀️</button>
      <div class="counter" id="counter">0 of 0</div>
      <button id="next">▶️</button>
    </div>
    <div id="single-table"></div>
    <div class="raw-sentence" id="single-raw"></div>
  </div>

  <!-- Range-view -->
  <div id="range-view" style="display:none;">
    <div id="range-table"></div>
  </div>

  <script>
    function qsParam(name) {
      const v = new URLSearchParams(window.location.search).get(name);
      return v && /^\d+$/.test(v) ? v : null;
    }
    function setSearch(params) {
      const u = new URL(window.location.href);
      u.search = params.toString();
      window.location.href = u;
    }
    function flatten(obj, prefix='', res={}) {
      for(const [k,v] of Object.entries(obj||{})){
        const key=prefix?`${prefix}.${k}`:k;
        if(v!=null&&typeof v==='object'&&!Array.isArray(v)) flatten(v,key,res);
        else res[key]=v;
      }
      return res;
    }
    function humanize(f){return f.replace(/[_\.]/g,' ');}
    function makeSingleHTML(m){
      const flat=flatten(m.Packet);
      let h='<table><thead><tr><th>Field</th><th>Value</th></tr></thead><tbody>';
      Object.keys(flat).sort().forEach(k=>{
        h+=`<tr><td>${humanize(k)}</td><td>${flat[k]}</td></tr>`;
      });
      return h+'</tbody></table>';
    }
    function makeRangeHTML(rows,fields){
      let h='<table><thead><tr><th>Timestamp</th>';
      fields.forEach(f=>h+=`<th>${humanize(f)}</th>`);
      h+='<th>Sentences</th></tr></thead><tbody>';
      rows.forEach((r,i)=>{
        const flat=flatten(r.Packet);
        h+='<tr>';
        h+=`<td>${new Date(r.Timestamp).toLocaleString([],{hour12:false})}</td>`;
        fields.forEach(f=>h+=`<td>${flat[f]!=null?flat[f]:''}</td>`);
        h+=`<td><button class="view" data-i="${i}">View</button></td>`;
        h+='</tr>';
      });
      return h+'</tbody></table>';
    }
    function toCSV(rows,fields,incRaw){
      const hdr=['Timestamp',...fields]; if(incRaw) hdr.push('RawSentence');
      const lines=[hdr.join(',')];
      rows.forEach(r=>{
        const flat=flatten(r.Packet), ts=new Date(r.Timestamp).toISOString();
        const vals=fields.map(f=>{
          const v=flat[f];return v!=null?`"${String(v).replace(/"/g,'""')}"`:'';
        });
        if(incRaw){
          const raw=`"${r.RawSentence.replace(/"/g,'""')}"`;
          lines.push([ts,...vals,raw].join(','));
        } else {
          lines.push([ts,...vals].join(','));
        }
      });
      return lines.join('\n');
    }

    (async()=>{
      const userID=qsParam('UserID'), msgID=qsParam('MessageID'),
            errEl=document.getElementById('error'),
            mainT=document.getElementById('main-title'),
            subT=document.getElementById('sub-title'),
            tsDiv=document.getElementById('type-selector'),
            tsSel=document.getElementById('message-type-select'),
            downloadRow=document.getElementById('download-row'),
            dlBtn=document.getElementById('download-csv'),
            incRaw=document.getElementById('include-raw');

      if(!userID){
        mainT.textContent='Error'; errEl.textContent='Missing UserID.';
        return;
      }
      // vessel name
      try{
        const r=await fetch(`/summary?UserID=${userID}`,{cache:'no-store'}),
              s=await r.json(),
              n=s[userID]?.Name.trim()||userID;
        mainT.textContent=`Latest Messages for ${n}`;
      }catch{ mainT.textContent=`Latest Messages for ${userID}`; }

      // available message types
      let avail=[];
      try{
        const r=await fetch(`/state/${userID}`,{cache:'no-store'}),
              st=await r.json();
        avail=st.MessageTypes||[];
      }catch{}

      // translations
      let map={};
      try{ map=await (await fetch('/message_types.json',{cache:'no-store'})).json(); }
      catch{}

      // populate type selector
      avail.forEach(t=>{
        const o=document.createElement('option');
        o.value=t; o.textContent=`${map[t]||'Msg '+t} (ID ${t})`;
        if(String(t)===msgID) o.selected=true;
        tsSel.append(o);
      });
      if(avail.length){
        tsDiv.style.display=''; tsSel.onchange=()=>{
          const p=new URLSearchParams({UserID:userID,MessageID:tsSel.value});
          setSearch(p);
        };
      }
      if(msgID) subT.textContent=`${map[msgID]||('Message '+msgID)} (ID ${msgID})`;

      // fetch messages
      const base=`/latestmessages?UserID=${userID}&MessageID=${msgID}`;
      let allMsgs=[];
      try{ allMsgs=await (await fetch(base+'&limit=100',{cache:'no-store'})).json(); }
      catch{ errEl.textContent='Failed to load messages.'; return; }
      if(!allMsgs.length){ errEl.textContent='No messages found.'; return; }

      // fields
      const ff=flatten(allMsgs[0].Packet),
            num=Object.entries(ff).filter(([,v])=>typeof v==='number').map(([k])=>k).sort(),
            fld=document.getElementById('fields');
      num.forEach(f=>{
        const o=document.createElement('option');
        o.value=f; o.textContent=humanize(f);
        fld.append(o);
      });

      // individual & range logic
      let idx=0;
      const prevB=document.getElementById('prev'),
            nextB=document.getElementById('next'),
            ctr=document.getElementById('counter'),
            sT=document.getElementById('single-table'),
            sR=document.getElementById('single-raw'),
            indV=document.getElementById('individual-view'),
            rngV=document.getElementById('range-view'),
            rngT=document.getElementById('range-table'),
            applyB=document.getElementById('apply'),
            resetB=document.getElementById('reset');

      function renderInd(){
        const m=allMsgs[idx];
        ctr.textContent=`${idx+1} of ${allMsgs.length}`;
        sT.innerHTML=makeSingleHTML(m);
        sR.textContent=m.RawSentence;
        prevB.disabled=idx===0; nextB.disabled=idx===allMsgs.length-1;
      }
      prevB.onclick=()=>idx>0&&(idx--,renderInd());
      nextB.onclick=()=>idx<allMsgs.length-1&&(idx++,renderInd());
      renderInd();

      applyB.onclick=async()=>{
        const s=document.getElementById('start').value,
              e=document.getElementById('end').value,
              sel=Array.from(fld.selectedOptions).map(o=>o.value);
        if(!s||!e||!sel.length) return alert('Select From, To & fields.');
        const p=new URLSearchParams({
          UserID:userID,MessageID:msgID,
          start:new Date(s).toISOString(),
          end:new Date(e).toISOString(),
          limit:'100'
        });
        let data=[];
        try{ data=await (await fetch(base+'&'+p,{cache:'no-store'})).json(); }
        catch{ return alert('Failed to fetch range.'); }

        rngT.innerHTML=data.length?makeRangeHTML(data,sel):'<p>No records.</p>';
        rngT.querySelectorAll('button.view').forEach(b=>
          b.onclick=()=>alert(data[b.dataset.i].RawSentence)
        );
        dlBtn.onclick=()=>{
          const csv=toCSV(data,sel,incRaw.checked);
          const b=new Blob([csv],{type:'text/csv'}),
                u=URL.createObjectURL(b),
                a=document.createElement('a');
          a.href=u; a.download=`messages_${userID}_${msgID}.csv`;
          a.click(); URL.revokeObjectURL(u);
        };
        downloadRow.style.display='';
        indV.style.display='none'; rngV.style.display='';
      };

      resetB.onclick=()=>{
        document.getElementById('start').value='';
        document.getElementById('end').value='';
        fld.selectedIndex=-1;
        rngT.innerHTML='';
        downloadRow.style.display='none';
        rngV.style.display='none';
        indV.style.display='';
      };
    })();
  </script>
</body>
</html>
