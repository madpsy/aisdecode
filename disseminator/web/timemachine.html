        // Function to plot all receivers on the map
        function plotAllReceivers() {
            // Skip if receivers data isn't loaded yet
            if (!receivers || !Array.isArray(receivers)) {
                console.log('Receivers data not available yet');
                return;
            }
            
            // For each receiver, plot it on the map
            receivers.forEach(receiver => {
                // Skip if we've already plotted this receiver
                if (receiverMarkers[receiver.id]) return;
                
                // Add validation for receiver coordinates
                if (receiver && receiver.latitude && receiver.longitude &&
                    Math.abs(receiver.latitude) <= 90 && Math.abs(receiver.longitude) <= 180) {
                    // Create a marker for the receiver
                    const receiverMarker = L.marker([receiver.latitude, receiver.longitude], {
                        icon: createReceiverIcon()
                    });
                    
                    // Add a permanent tooltip with the receiver name
                    receiverMarker.bindTooltip(receiver.name, {
                        permanent: true,
                        direction: 'top',
                        offset: [0, -10],
                        className: 'receiver-tooltip',
                        interactive: true
                    }).openTooltip();
                    
                    // Add to map and store reference
                    receiverMarker.addTo(map);
                    receiverMarkers[receiver.id] = receiverMarker;
                }
            });
        }
        
        // Function to plot receivers on the map from vessel positions
        function plotReceivers(positions) {
            // Skip if receivers data isn't loaded yet
            if (!receivers || !Array.isArray(receivers)) {
                console.log('Receivers data not available yet');
                return;
            }
            
            // Get unique receiver IDs from positions
            const receiverIds = [...new Set(positions.map(pos => pos.receiverId).filter(id => id !== undefined))];
            
            // For each receiver ID, find the corresponding receiver data and plot it
            receiverIds.forEach(receiverId => {
                // Skip if we've already plotted this receiver
                if (receiverMarkers[receiverId]) return;
                
                // Find receiver data
                const receiver = receivers.find(r => r.id === receiverId);
                // Add validation for receiver coordinates
                if (receiver && receiver.latitude && receiver.longitude &&
                    Math.abs(receiver.latitude) <= 90 && Math.abs(receiver.longitude) <= 180) {
                    // Create a marker for the receiver
                    const receiverMarker = L.marker([receiver.latitude, receiver.longitude], {
                        icon: createReceiverIcon()
                    });
                    
                    // Add a permanent tooltip with the receiver name
                    receiverMarker.bindTooltip(receiver.name, {
                        permanent: true,
                        direction: 'top',
                        offset: [0, -10],
                        className: 'receiver-tooltip',
                        interactive: true
                    }).openTooltip();
                    
                    // Add to map and store reference
                    receiverMarker.addTo(map);
                    receiverMarkers[receiverId] = receiverMarker;
                }
            });
            
            // Draw connection lines for the current position
            updateConnectionLines(positions);
        }
        
        // Function to update connection lines between vessel positions and receivers
        function updateConnectionLines(positions) {
            // Check if RX Path is enabled
            const rxPathToggle = document.getElementById('rxpath-toggle');
            if (!rxPathToggle || !rxPathToggle.checked) {
                return;
            }
            
            // Clear previous connection lines
            connectionLayerGroup.clearLayers();
            
            // Remove active class from all tooltips
            document.querySelectorAll('.leaflet-tooltip').forEach(tooltip => {
                tooltip.classList.remove('receiver-tooltip-active');
                tooltip.removeAttribute('data-active-receiver');
            });
            
            // For each position with a receiver ID, draw a line to the receiver
            positions.forEach(position => {
                if (position.receiverId && receiverMarkers[position.receiverId]) {
                    const receiver = receivers.find(r => r.id === position.receiverId);
                    // Validate both vessel position and receiver coordinates
                    if (receiver && receiver.latitude && receiver.longitude &&
                        Math.abs(position.lat) <= 90 && Math.abs(position.lng) <= 180 &&
                        Math.abs(receiver.latitude) <= 90 && Math.abs(receiver.longitude) <= 180) {
                        // Draw a dashed grey line between the position and the receiver
                        const connectionLine = L.polyline(
                            [[position.lat, position.lng], [receiver.latitude, receiver.longitude]],
                            {
                                color: 'grey',
                                weight: 2,
                                opacity: 0.7,
                                dashArray: '5, 7'
                            }
                        ).addTo(connectionLayerGroup);
                    }
                }
            });
            
            // Update active receiver tooltip
            updateActiveReceiverTooltip();
        }
        
        // Function to update connection lines for remaining selected vessels
        function updateConnectionLinesForRemainingVessels() {
            // Check if RX Path is enabled
            const rxPathToggle = document.getElementById('rxpath-toggle');
            if (!rxPathToggle || !rxPathToggle.checked) {
                return;
            }
            
            // Clear previous connection lines
            connectionLayerGroup.clearLayers();
            
            // Remove active class from all tooltips
            document.querySelectorAll('.leaflet-tooltip').forEach(tooltip => {
                tooltip.classList.remove('receiver-tooltip-active');
                tooltip.removeAttribute('data-active-receiver');
            });
            
            // If no vessels are selected, just clear everything and return
            if (selectedVessels.size === 0) {
                return;
            }
            
            // Get the current time from the timeline if available
            let currentTime = null;
            if (timelineData.length > 0 && currentTimeIndex < timelineData.length) {
                currentTime = timelineData[currentTimeIndex];
            }
            
            // Track which receivers are still being used
            const activeReceivers = new Set();
            
            // For each selected vessel, find the position closest to the current time
            // and draw connection lines to its receiver
            for (const id of selectedVessels) {
                const positions = vesselPositions[id];
                if (!positions || positions.length === 0) continue;
                
                // If we have a current time, find the position closest to it
                if (currentTime) {
                    let closestPos = null;
                    let minDiff = Infinity;
                    
                    for (const pos of positions) {
                        const diff = Math.abs(currentTime - pos.timestamp);
                        if (diff < minDiff) {
                            minDiff = diff;
                            closestPos = pos;
                        }
                    }
                    
                    // If we found a position with a receiver ID, draw a line to the receiver
                    if (closestPos && closestPos.receiverId) {
                        const receiver = receivers.find(r => r.id === closestPos.receiverId);
                        // Validate both vessel position and receiver coordinates
                        if (receiver && receiver.latitude && receiver.longitude &&
                            Math.abs(closestPos.lat) <= 90 && Math.abs(closestPos.lng) <= 180 &&
                            Math.abs(receiver.latitude) <= 90 && Math.abs(receiver.longitude) <= 180) {
                            // Add to active receivers set
                            activeReceivers.add(closestPos.receiverId);
                            
                            // Draw a dashed grey line between the position and the receiver
                            const connectionLine = L.polyline(
                                [[closestPos.lat, closestPos.lng], [receiver.latitude, receiver.longitude]],
                                {
                                    color: 'grey',
                                    weight: 2,
                                    opacity: 0.7,
                                    dashArray: '5, 7'
                                }
                            ).addTo(connectionLayerGroup);
                        }
                    }
                } else {
                    // If no current time, use the last position for each vessel
                    const lastPos = positions[positions.length - 1];
                    if (lastPos && lastPos.receiverId) {
                        const receiver = receivers.find(r => r.id === lastPos.receiverId);
                        // Validate both vessel position and receiver coordinates
                        if (receiver && receiver.latitude && receiver.longitude &&
                            Math.abs(lastPos.lat) <= 90 && Math.abs(lastPos.lng) <= 180 &&
                            Math.abs(receiver.latitude) <= 90 && Math.abs(receiver.longitude) <= 180) {
                            // Add to active receivers set
                            activeReceivers.add(lastPos.receiverId);
                            
                            // Draw a dashed grey line between the position and the receiver
                            const connectionLine = L.polyline(
                                [[lastPos.lat, lastPos.lng], [receiver.latitude, receiver.longitude]],
                                {
                                    color: 'grey',
                                    weight: 2,
                                    opacity: 0.7,
                                    dashArray: '5, 7'
                                }
                            ).addTo(connectionLayerGroup);
                        }
                    }
                }
            }
            
            // Highlight tooltips for active receivers
            document.querySelectorAll('.leaflet-tooltip').forEach(tooltip => {
                // Find the receiver that matches this tooltip
                const matchingReceiver = receivers.find(r => r.name === tooltip.textContent);
                if (matchingReceiver && activeReceivers.has(matchingReceiver.id)) {
                    tooltip.classList.add('receiver-tooltip-active');
                    tooltip.setAttribute('data-active-receiver', 'true');
                    
                    // Force a repaint to ensure the style is applied
                    void tooltip.offsetWidth;
                }
            });
        }
        
        // Function to update active receiver tooltip
        function updateActiveReceiverTooltip() {

        function setupTimeline() {
            // Find earliest and latest timestamps across all vessels
            let earliest = new Date();
            let latest = new Date(0);
            
            // Count total positions across all vessels to determine optimal timeline steps
            let totalPositions = 0;
            
            for (const id of selectedVessels) {
                const positions = vesselPositions[id];
                if (!positions || positions.length === 0) continue;
                
                totalPositions += positions.length;
                const vesselEarliest = positions[0].timestamp;
                const vesselLatest = positions[positions.length - 1].timestamp;
                
                if (vesselEarliest < earliest) earliest = vesselEarliest;
                if (vesselLatest > latest) latest = vesselLatest;
            }
            
            // Determine number of timeline steps based on available positions
            // Use more steps when we have more positions, but cap at 500 for performance
            // Minimum of 100 steps for smooth playback
            const numSteps = Math.min(500, Math.max(100, Math.min(totalPositions, 300)));
            
            // Create timeline data with calculated steps
            const timeRange = latest - earliest;
            const stepSize = timeRange / (numSteps - 1);
            
            timelineData = Array.from({ length: numSteps }, (_, i) => {
                return new Date(earliest.getTime() + i * stepSize);
            });
            
            // Show timeline
            timeline.style.display = 'block';
            timelineSlider.value = 0;
            timelineSlider.max = timelineData.length - 1; // Set max value to match timeline data length
            updateTimeDisplay(timelineData[0]);
            
            // Ensure all selected vessels have their tracks drawn
            for (const id of selectedVessels) {
                // Always recreate the marker and track for selected vessels
                // This ensures tracks are properly drawn even when reselecting a vessel
                if (vesselPositions[id]) {
                    createVesselMarker(id);
                }
            }
            
            // Update histogram when timeline is set up
            updateHistogram();
            
            // Reset markers to initial position
            updateMarkersToTime(timelineData[0]);
            
            console.log(`Timeline created with ${numSteps} steps for ${totalPositions} total positions`);

        // Function to calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            // Convert latitude and longitude from degrees to radians
            const toRad = value => value * Math.PI / 180;
            const R = 6371; // Earth's radius in km
            
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distanceKm = R * c;
            
            // Convert km to nautical miles (1 km = 0.539957 NM)
            return distanceKm * 0.539957;
        }
        
        // Function to calculate total distance traveled from position array
        function calculateTotalDistance(positions) {
            if (!positions || positions.length < 2) return 0;
            
            let totalDistance = 0;
            
            for (let i = 1; i < positions.length; i++) {
                const prevPos = positions[i-1];
                const currPos = positions[i];
                
                totalDistance += calculateDistance(
                    prevPos.lat, prevPos.lng,
                    currPos.lat, currPos.lng
                );
            }
            
            return totalDistance;
        }

        function togglePlayPause() {
                    if (isPlaying) {
                        // Pause playback but keep nonSelectedLayer hidden
                        isPlaying = false;
                        playPauseBtn.textContent = '▶️';
                        
                        if (playbackInterval) {
                            clearInterval(playbackInterval);
                            playbackInterval = null;
                        }
                    } else {
                        // Clear any existing interval first
                        if (playbackInterval) {
                            clearInterval(playbackInterval);
                            playbackInterval = null;
                        }
                        
                        isPlaying = true;
                        playPauseBtn.textContent = '⏸️';
                        
                        // Hide non-selected vessel markers during playback
                        map.removeLayer(nonSelectedLayer);
                        
                        // Always get the fresh value from the dropdown
                        const playbackDuration = parseInt(playbackSpeedSelect.value);
                        
                        // Start from current timeline index
                        const startIndex = parseInt(timelineSlider.value);
                        const remainingSteps = timelineData.length - 1 - startIndex;
                        
                        // Ensure we have at least one step
                        if (remainingSteps <= 0) {
                            console.log("No remaining steps, resetting to beginning");
                            currentTimeIndex = 0;
                            timelineSlider.value = 0;
                            const time = timelineData[0];
                            updateTimeDisplay(time);
                            updateMarkersToTime(time);
                            isPlaying = false;
                            playPauseBtn.textContent = '▶️';
                            return;
                        }
                        
                        console.log(`Starting playback: ${remainingSteps} remaining steps over ${playbackDuration}s`);
                        
                        // Start time for playback tracking
                        const now = Date.now();
                        const playbackStartTime = now;
                        const playbackTotalDuration = playbackDuration * 1000; // Total duration in ms
                        
                        // Store the start time and end time for the playback
                        window.playbackInfo = {
                            startTime: now,
                            endTime: now + playbackTotalDuration,
                            startIndex: startIndex,
                            endIndex: timelineData.length - 1,
                            duration: playbackTotalDuration,
                            playbackDuration: playbackDuration // Store the original duration setting
                        };
                        
                        // Calculate how many milliseconds to wait between each step to achieve the desired duration
                        const msPerStep = remainingSteps > 0 ? playbackTotalDuration / remainingSteps : playbackTotalDuration;
                        
                        // For very smooth playback, use a fixed interval and calculate position
                        const updateInterval = Math.min(50, msPerStep); // ms, but never more than 50ms for smoothness
                        
                        console.log(`Playback: ${msPerStep.toFixed(1)}ms per step, update interval: ${updateInterval}ms, end time: ${new Date(window.playbackInfo.endTime).toLocaleTimeString()}`);
                        
                        playbackInterval = setInterval(() => {
                            // Calculate elapsed time since playback started
                            const currentTime = Date.now();
                            const elapsedTime = currentTime - playbackStartTime;
                            
                            // Calculate what percentage of the playback duration has elapsed
                            const playbackProgress = Math.min(1, elapsedTime / playbackTotalDuration);
                            
                            // Calculate the current index based on the remaining steps
                            const newIndex = Math.min(
                                timelineData.length - 1,
                                Math.floor(startIndex + (playbackProgress * remainingSteps))
                            );
                            
                            // Update current index
                            currentTimeIndex = newIndex;
                            
                            // Check if playback is complete
                            if (newIndex >= timelineData.length - 1 || playbackProgress >= 1 || currentTime >= window.playbackInfo.endTime) {
                                console.log(`Playback complete: progress=${playbackProgress.toFixed(2)}, elapsed=${elapsedTime}ms, duration=${playbackTotalDuration}ms`);
                                endPlayback(); // Use endPlayback instead of stopPlayback to stay at current position
                                return;
                            }
                            
                            // Update UI
                            timelineSlider.value = currentTimeIndex;
                            const time = timelineData[currentTimeIndex];
                            updateTimeDisplay(time);
                            updateMarkersToTime(time);
                        }, updateInterval);
                    }
                }

        // Global variables for histogram
        let histogramEarliest = null;

        // Histogram functions
        function updateHistogram() {
            // Only update if there are selected vessels
            if (selectedVessels.size === 0) {
                histogramContainer.innerHTML = '';
                histogramEarliest = null;
                histogramLatest = null;
                histogramBins = [];
                histogramSelectionStart = null;
                histogramSelectionEnd = null;
                return;
            }
            
            // Find earliest and latest timestamps across all selected vessels
            let earliest = new Date();
            let latest = new Date(0);
            
            // Collect all vessel positions
            const allVesselPositions = {};
            
            for (const id of selectedVessels) {
                const positions = vesselPositions[id];
                if (!positions || positions.length === 0) continue;
                
                allVesselPositions[id] = positions;
                
                const vesselEarliest = positions[0].timestamp;
                const vesselLatest = positions[positions.length - 1].timestamp;
                
                if (vesselEarliest < earliest) earliest = vesselEarliest;
                if (vesselLatest > latest) latest = vesselLatest;
            }
            
            // If no valid positions, clear histogram and return
            if (latest.getTime() === 0 || earliest > latest) {
                histogramContainer.innerHTML = '';
                histogramEarliest = null;
                histogramLatest = null;
                histogramBins = [];
                histogramSelectionStart = null;
                histogramSelectionEnd = null;
                return;
            }
            
            // Store global references to earliest and latest
            histogramEarliest = earliest;
            histogramLatest = latest;
            
            // Create time bins (up to 100 bins)
            const timeRange = latest - earliest;
            const numBins = Math.min(100, Math.max(20, Object.keys(allVesselPositions).length * 5)); // At least 20 bins, at most 100
            const binSize = timeRange / numBins;
            
            // Initialize bins with proper error checking
            histogramBins = Array(numBins).fill().map(() => ({}));
            
            // Verify all bins are properly initialized
            for (let i = 0; i < histogramBins.length; i++) {
                if (!histogramBins[i]) {
                    histogramBins[i] = {};
                }
            }
            
            // Count messages per vessel per bin
            for (const id of selectedVessels) {
                const positions = allVesselPositions[id];
                if (!positions) continue;
                
                const vesselColor = vessels[id].color || '#ccc';
                const vesselName = vessels[id].Name || 'Unknown';
                
                for (const position of positions) {
                    const binIndex = Math.min(numBins - 1, Math.floor((position.timestamp - earliest) / binSize));
                    // Check if the bin exists before accessing it
                    if (binIndex >= 0 && binIndex < histogramBins.length && histogramBins[binIndex]) {
                        if (!histogramBins[binIndex][id]) {
                            histogramBins[binIndex][id] = {
                                count: 0,
                                color: vesselColor,
                                name: vesselName
                            };
                        }
                        histogramBins[binIndex][id].count++;
                    }
                }
            }
            
            // Render histogram
            renderHistogram(histogramBins);
            
            // Reset selection if it exists
            histogramSelectionStart = null;
            histogramSelectionEnd = null;
            updateHistogramSelection();
        }
        
        function renderHistogram(bins) {
            // Clear previous histogram
            histogramContainer.innerHTML = '';
            
            // Create tooltip element if it doesn't exist
            if (!histogramTooltip) {
                histogramTooltip = document.createElement('div');
                histogramTooltip.className = 'histogram-tooltip';
                histogramTooltip.style.display = 'none';
                document.body.appendChild(histogramTooltip);
            }
            
            // Create selection element
            histogramSelectionElement = document.createElement('div');
            histogramSelectionElement.className = 'histogram-selection';
            histogramSelectionElement.style.display = 'none';
            histogramContainer.appendChild(histogramSelectionElement);
            
            // Create timeline indicator element
            const timelineIndicator = document.createElement('div');
            timelineIndicator.className = 'histogram-timeline-indicator';
            timelineIndicator.id = 'histogram-timeline-indicator';
            timelineIndicator.style.display = 'none';
            histogramContainer.appendChild(timelineIndicator);
            
            // Find maximum count in any bin for scaling
            let maxCount = 0;
            for (const bin of bins) {
                let binTotal = 0;
                for (const id in bin) {
                    binTotal += bin[id].count;
                }
                maxCount = Math.max(maxCount, binTotal);
            }
            
            // Create bars
            bins.forEach((bin, binIndex) => {
                const barElement = document.createElement('div');
                barElement.className = 'histogram-bar';
                barElement.dataset.binIndex = binIndex;
                
                // Calculate total height for this bar
                let binTotal = 0;
                for (const id in bin) {
                    binTotal += bin[id].count;
                }
                
                // Set bar height based on total count (as percentage of max)
                const barHeightPercent = maxCount > 0 ? (binTotal / maxCount) * 100 : 0;
                barElement.style.height = `${barHeightPercent}%`;
                
                // Add segments for each vessel
                let currentHeight = 0;
                for (const id in bin) {
                    const segment = document.createElement('div');
                    segment.className = 'histogram-segment';
                    segment.dataset.vesselId = id;
                    segment.dataset.count = bin[id].count;
                    segment.dataset.name = bin[id].name;
                    
                    // Calculate segment height as percentage of total bar
                    const segmentHeightPercent = binTotal > 0 ? (bin[id].count / binTotal) * 100 : 0;
                    segment.style.height = `${segmentHeightPercent}%`;
                    segment.style.bottom = `${currentHeight}%`;
                    segment.style.backgroundColor = bin[id].color;
                    
                    // Add hover event for tooltip
                    segment.addEventListener('mousemove', (e) => {
                        const vesselId = segment.dataset.vesselId;
                        const count = segment.dataset.count;
                        const name = segment.dataset.name;
                        
                        histogramTooltip.innerHTML = `${name}<br>${count} positions`;
                        histogramTooltip.style.display = 'block';
                        histogramTooltip.style.left = `${e.pageX + 10}px`;
                        histogramTooltip.style.top = `${e.pageY - 30}px`;
                    });
                    
                    segment.addEventListener('mouseleave', () => {
                        histogramTooltip.style.display = 'none';
                    });
                    
                    currentHeight += segmentHeightPercent;
                    barElement.appendChild(segment);
                }
                
                histogramContainer.appendChild(barElement);
            });
            
            // Add event listeners for selection
            setupHistogramSelectionEvents();
        }
        
        function setupHistogramSelectionEvents() {
            // Flag to track if we're handling a click to clear selection
            let isClearing = false;
            
            // Single click (not during drag) to reset selection - handle BEFORE mousedown
            histogramContainer.addEventListener('click', (e) => {
                // Only handle as a click if we're not dragging and not immediately after dragging
                if (isDragging) return;
                
                // Check if we clicked on the selection element
                const selectionRect = histogramSelectionElement ? histogramSelectionElement.getBoundingClientRect() : null;
                if (selectionRect &&
                    e.clientX >= selectionRect.left &&
                    e.clientX <= selectionRect.right &&
                    e.clientY >= selectionRect.top &&
                    e.clientY <= selectionRect.bottom) {
                    // Clicked on selection, don't reset
                    return;
                }
                
                // Store current selection state to check if we have an active selection
                const hadActiveSelection = histogramSelectionStart !== null && histogramSelectionEnd !== null;
                
                // This is a click outside the selection - clear selection and reset timeline
                isClearing = true;
                
                // Important: Set these to null BEFORE calling updateHistogramSelection
                histogramSelectionStart = null;
                histogramSelectionEnd = null;
                
                // Update the UI to hide the selection
                if (histogramSelectionElement) {
                    histogramSelectionElement.style.display = 'none';
                }
                
                // Only reset timeline if we actually had a selection
                if (hadActiveSelection) {
                    resetTimelineToFullRange();
                }
                
                // Prevent event propagation to avoid triggering mousedown
                e.stopPropagation();
                
                // Reset the flag after a short delay
                setTimeout(() => {
                    isClearing = false;
                }, 50);
            }, { capture: true }); // Use capture phase to ensure this runs before mousedown
            
            // Mouse down event to start selection
            histogramContainer.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return; // Only left mouse button
                if (isClearing) return; // Don't start selection if we're clearing
                
                // Check if we clicked on the selection element
                const selectionRect = histogramSelectionElement ? histogramSelectionElement.getBoundingClientRect() : null;
                if (selectionRect &&
                    e.clientX >= selectionRect.left &&
                    e.clientX <= selectionRect.right &&
                    e.clientY >= selectionRect.top &&
                    e.clientY <= selectionRect.bottom) {
                    // Clicked on selection, don't start a new one
                    return;
                }
                
                // Get position relative to histogram container
                const rect = histogramContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                
                // Calculate percentage of width
                const percent = x / rect.width;
                
                // Start selection
                histogramSelectionStart = percent;
                histogramSelectionEnd = percent;
                isDragging = true;
                
                updateHistogramSelection();
            });
            
            // Mouse move event to update selection
            histogramContainer.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                // Get position relative to histogram container
                const rect = histogramContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                
                // Calculate percentage of width
                const percent = Math.max(0, Math.min(1, x / rect.width));
                
                // Update selection end
                histogramSelectionEnd = percent;
                
                updateHistogramSelection();
            });
            
            // Mouse up event to end selection
            window.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                
                // Store the selection values before ending drag
                const startVal = histogramSelectionStart;
                const endVal = histogramSelectionEnd;
                
                // Check if the selection is too small (likely an accidental click)
                const minSelectionSize = 0.01; // 1% of the width
                if (Math.abs(startVal - endVal) < minSelectionSize) {
                    // If selection is too small, treat it as a click to clear
                    isDragging = false;
                    histogramSelectionStart = null;
                    histogramSelectionEnd = null;
                    
                    // Hide the selection
                    if (histogramSelectionElement) {
                        histogramSelectionElement.style.display = 'none';
                    }
                    
                    // Reset to full timeline
                    resetTimelineToFullRange();
                    return;
                }
                
                // Apply the selection to the timeline
                applyHistogramSelection();
                
                // Explicitly maintain the selection values
                histogramSelectionStart = startVal;
                histogramSelectionEnd = endVal;
                
                // Force the selection to remain visible
                if (histogramSelectionElement) {
                    const start = Math.min(startVal, endVal);
                    const end = Math.max(startVal, endVal);
                    histogramSelectionElement.style.display = 'block';
                    histogramSelectionElement.style.left = `${start * 100}%`;
                    histogramSelectionElement.style.width = `${(end - start) * 100}%`;
                }
                
                // Prevent event from propagating
                e.stopPropagation();
                
                // Add a small delay before setting isDragging to false
                // This prevents the click event from clearing the selection
                setTimeout(() => {
                    isDragging = false;
                }, 10);
            });
            
            // The click handler has been moved above the mousedown handler
            
            // Touch events for mobile devices
            histogramContainer.addEventListener('touchstart', (e) => {
                if (isClearing) return;
                
                // Get position relative to histogram container
                const rect = histogramContainer.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                
                // Calculate percentage of width
                const percent = Math.max(0, Math.min(1, x / rect.width));
                
                // Start selection
                histogramSelectionStart = percent;
                histogramSelectionEnd = percent;
                isDragging = true;
                
                updateHistogramSelection();
                
                // Prevent default to avoid scrolling
                e.preventDefault();
            }, { passive: false });
            
            histogramContainer.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                // Get position relative to histogram container
                const rect = histogramContainer.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                
                // Calculate percentage of width
                const percent = Math.max(0, Math.min(1, x / rect.width));
                
                // Update selection end
                histogramSelectionEnd = percent;
                
                updateHistogramSelection();
                
                // Prevent default to avoid scrolling
                e.preventDefault();
            }, { passive: false });
            
            window.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                
                // Store the selection values before ending drag
                const startVal = histogramSelectionStart;
                const endVal = histogramSelectionEnd;
                
                // Check if the selection is too small (likely an accidental touch)
                const minSelectionSize = 0.01; // 1% of the width
                if (Math.abs(startVal - endVal) < minSelectionSize) {
                    // If selection is too small, treat it as a tap to clear
                    isDragging = false;
                    histogramSelectionStart = null;
                    histogramSelectionEnd = null;
                    
                    // Hide the selection
                    if (histogramSelectionElement) {
                        histogramSelectionElement.style.display = 'none';
                    }
                    
                    // Reset to full timeline
                    resetTimelineToFullRange();
                    return;
                }
                
                // Apply the selection to the timeline
                applyHistogramSelection();
                
                // Explicitly maintain the selection values
                histogramSelectionStart = startVal;
                histogramSelectionEnd = endVal;
                
                // Force the selection to remain visible
                if (histogramSelectionElement) {
                    const start = Math.min(startVal, endVal);
                    const end = Math.max(startVal, endVal);
                    histogramSelectionElement.style.display = 'block';
                    histogramSelectionElement.style.left = `${start * 100}%`;
                    histogramSelectionElement.style.width = `${(end - start) * 100}%`;
                }
                
                // Add a small delay before setting isDragging to false
                // This prevents any touch events from clearing the selection
                setTimeout(() => {
                    isDragging = false;
                }, 10);
            });
            
            // Prevent context menu on long press
            histogramContainer.addEventListener('contextmenu', (e) => {
                if (e.target.closest('#histogram-container')) {
                    e.preventDefault();
                }
            });
        }
        
        function updateHistogramSelection() {
            if (!histogramSelectionElement) return;
            
            if (histogramSelectionStart === null || histogramSelectionEnd === null) {
                histogramSelectionElement.style.display = 'none';
                return;
            }
            
            // Ensure start is before end
            const start = Math.min(histogramSelectionStart, histogramSelectionEnd);
            const end = Math.max(histogramSelectionStart, histogramSelectionEnd);
            
            // Update selection element position and size
            histogramSelectionElement.style.display = 'block';
            histogramSelectionElement.style.left = `${start * 100}%`;
            histogramSelectionElement.style.width = `${(end - start) * 100}%`;
        }
        
        function applyHistogramSelection() {
                    if (histogramSelectionStart === null || histogramSelectionEnd === null ||
                        histogramEarliest === null || histogramLatest === null) {
                        return;
                    }
                    
                    // Ensure start is before end
                    const start = Math.min(histogramSelectionStart, histogramSelectionEnd);
                    const end = Math.max(histogramSelectionStart, histogramSelectionEnd);
                    
                    // Calculate selected time range
                    const timeRange = histogramLatest - histogramEarliest;
                    const startTime = new Date(histogramEarliest.getTime() + timeRange * start);
                    const endTime = new Date(histogramEarliest.getTime() + timeRange * end);
                    
                    // Update timeline to only include positions within the selected range
                    updateTimelineWithRange(startTime, endTime);
                    
                    // Force the selection to remain visible
                    if (histogramSelectionElement) {
                        histogramSelectionElement.style.display = 'block';
                        histogramSelectionElement.style.left = `${start * 100}%`;
                        histogramSelectionElement.style.width = `${(end - start) * 100}%`;
                    }
                    
                    // Stop any ongoing playback
                    if (isPlaying) {
                        stopPlayback();
                    }
                }
        
        function updateTimelineWithRange(startTime, endTime) {
                    // Create timeline data with steps within the selected range
                    const timeRange = endTime - startTime;
                    
                    // Use more steps for better playback resolution
                    const numSteps = Math.min(500, Math.max(100, Object.values(vesselPositions).reduce((sum, positions) => sum + positions.length, 0)));
                    const stepSize = timeRange / (numSteps - 1);
                    
                    timelineData = Array.from({ length: numSteps }, (_, i) => {
                        return new Date(startTime.getTime() + i * stepSize);
                    });
                    
                    // Reset timeline slider
                    timelineSlider.value = 0;
                    timelineSlider.max = timelineData.length - 1; // Set max value to match timeline data length
                    currentTimeIndex = 0;
                    
                    // Update display
                    updateTimeDisplay(timelineData[0]);
                    updateMarkersToTime(timelineData[0]);
                }
        
        function resetTimelineToFullRange() {
            if (!histogramEarliest || !histogramLatest) return;
            
            // Create timeline data with 100 steps for the full range
            const timeRange = histogramLatest - histogramEarliest;
            const stepSize = timeRange / 100;
            
            // Use more steps for better playback resolution
            const numSteps = Math.min(500, Math.max(100, Object.values(vesselPositions).reduce((sum, positions) => sum + positions.length, 0)));
            timelineData = Array.from({ length: numSteps }, (_, i) => {
                return new Date(histogramEarliest.getTime() + i * stepSize);
            });
            
            // Reset timeline slider
            timelineSlider.value = 0;
            timelineSlider.max = timelineData.length - 1; // Set max value to match timeline data length
            currentTimeIndex = 0;
            
            // Update display
            updateTimeDisplay(timelineData[0]);
            updateMarkersToTime(timelineData[0]);
        }
        
        // Update histogram when vessels are selected/unselected
        function updateHistogramOnVesselChange() {
            // Only update if there are selected vessels
            if (selectedVessels.size > 0) {
                updateHistogram();
            } else {
                histogramContainer.innerHTML = '';
                histogramEarliest = null;
                histogramLatest = null;
                histogramBins = [];
                histogramSelectionStart = null;
                histogramSelectionEnd = null;
            }
        }
        
        // Function to filter vessel list based on search input
        function filterVesselList() {
            const filterText = vesselFilter.value.toLowerCase();
            const vesselElements = document.querySelectorAll('#vessel-items .vessel-item');
            
            vesselElements.forEach(item => {
                // Skip the info element (which doesn't have vessel-name and vessel-details)
                if (item.classList.contains('vessel-info')) {
                    return; // Keep the info element visible
                }
                
                const vesselNameElement = item.querySelector('.vessel-name');
                const vesselDetailsElement = item.querySelector('.vessel-details');
                
                // Skip if this item doesn't have the expected elements
                if (!vesselNameElement || !vesselDetailsElement) {
                    return;
                }
                
                const vesselName = vesselNameElement.textContent.toLowerCase();
                const vesselDetails = vesselDetailsElement.textContent.toLowerCase();
                
                // Check if vessel name or MMSI contains the filter text
                if (vesselName.includes(filterText) || vesselDetails.includes(filterText)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
