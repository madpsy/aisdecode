<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Add Receiver</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    label {
      margin: 0.5rem 0 0.25rem;
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #map {
      height: 300px;
      margin: 1rem 0;
      border-radius: 4px;
    }
    pre {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    code {
      font-family: 'Fira Code', monospace;
      font-size: 0.95rem;
    }
    #copy-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    #copy-btn:hover {
      background-color: #0056b3;
    }
    #copy-btn:disabled {
      background-color: #6c757d;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How to Add a Receiver</h1>
    <form id="params-form">
      <label for="callsign">Callsign or Name (≤15 chars):</label>
      <input id="callsign" type="text" maxlength="15" placeholder="CALLSIGN" />
      <label for="description">Description (≤30 chars):</label>
      <input id="description" type="text" maxlength="30" placeholder="Description" />
      <label for="url">URL (optional):</label>
      <input id="url" type="url" placeholder="https://example.com" />
    </form>
    <p>Drag the marker to your location (default is your browser location or London):</p>
    <div id="map"></div>
    <p>Run the following command to add a receiver:</p>
    <pre><code id="cmd"></code></pre>
    <button id="copy-btn" disabled>Copy to clipboard</button>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const origin = window.location.origin;
    let lat = 51.5074, lng = -0.1278; // default to London
    const codeEl = document.getElementById('cmd');
    const btn = document.getElementById('copy-btn');
    const callsignInput = document.getElementById('callsign');
    const descInput = document.getElementById('description');
    const urlInput = document.getElementById('url');
    // Initial placeholder and hide command and disable copy until form complete
    codeEl.textContent = 'Command will appear once form is filled in';
    btn.disabled = true;
    codeEl.parentElement.style.display = 'none';
    btn.style.display = 'none';

    function updateCommand() {
      const hasCalls = callsignInput.value.trim() !== '';
      const hasDesc = descInput.value.trim() !== '';
      if (hasCalls && hasDesc) {
        let cmd = `bash <(curl -fsSL ${origin}/add_receiver.sh) -u ${origin} -y -l ${lat.toFixed(6)},${lng.toFixed(6)}`;
        cmd += ` -c ${callsignInput.value.trim()}`;
        cmd += ` -d "${descInput.value.trim()}"`;
        if (urlInput.value.trim()) {
          cmd += ` -U ${urlInput.value.trim()}`;
        }
        codeEl.textContent = cmd;
        codeEl.parentElement.style.display = 'block';
        btn.style.display = 'inline-block';
        btn.disabled = false;
      } else {
        codeEl.textContent = '';
        codeEl.parentElement.style.display = 'none';
        btn.style.display = 'none';
        btn.disabled = true;
      }
    }

    // Update on input change
    [callsignInput, descInput, urlInput].forEach(el =>
      el.addEventListener('input', updateCommand)
    );

    // Initialize map
    const map = L.map('map').setView([lat, lng], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    const marker = L.marker([lat, lng], { draggable: true }).addTo(map);
    marker.on('dragend', () => {
      const pos = marker.getLatLng();
      lat = pos.lat;
      lng = pos.lng;
      updateCommand();
    });

    // Try browser geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          lat = pos.coords.latitude;
          lng = pos.coords.longitude;
          map.setView([lat, lng], 13);
          marker.setLatLng([lat, lng]);
          updateCommand();
        },
        () => updateCommand()
      );
    } else {
      updateCommand();
    }

    // Copy button handler
    btn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(codeEl.textContent);
        btn.textContent = 'Copied!';
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = 'Copy to clipboard';
          btn.disabled = false;
        }, 2000);
      } catch (err) {
        console.error('Copy failed', err);
      }
    });
  </script>
</body>
</html>
