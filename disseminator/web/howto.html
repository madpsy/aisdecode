<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Add Receiver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    pre {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    code {
      font-family: 'Fira Code', monospace;
      font-size: 0.95rem;
    }
    #copy-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #copy-btn:hover {
      background-color: #0056b3;
    }
    #copy-btn:disabled {
      background-color: #6c757d;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How to Add a Receiver</h1>
    <p>Run the following command to add a receiver:</p>
    <p><em>Note:</em> Ensure you execute this on the same computer where your AIS software is running.</p>
    <pre><code id="cmd"></code></pre>
    <button id="copy-btn">Copy to clipboard</button>
  </div>
  <script>
    const origin = window.location.origin;
    const cmd = `bash <(curl -fsSL ${origin}/add_receiver.sh) -u ${origin}`;
    const codeEl = document.getElementById('cmd');
    const btn = document.getElementById('copy-btn');
    codeEl.textContent = cmd;
    btn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(cmd);
        btn.textContent = 'Copied!';
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = 'Copy to clipboard';
          btn.disabled = false;
        }, 2000);
      } catch (err) {
        console.error('Copy failed', err);
      }
    });
  </script>
</body>
</html>
