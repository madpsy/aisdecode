<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Add Receiver</title>
</head>
<body>
  <h1>How to Add a Receiver</h1>
  <p>Run the following command to add a receiver:</p>
  <pre><code id="cmd"></code></pre>
  <button id="copy-btn">Copy to clipboard</button>
  <script>
    const origin = window.location.origin;
    const cmd = `bash <(curl -fsSL ${origin}/add_receiver.sh) -u ${origin}`;
    const codeEl = document.getElementById('cmd');
    codeEl.textContent = cmd;
    document.getElementById('copy-btn').addEventListener('click', () => {
      navigator.clipboard.writeText(cmd).then(() => {
        alert('Command copied to clipboard');
      }).catch(err => {
        console.error('Copy failed', err);
      });
    });
  </script>
</body>
</html>
