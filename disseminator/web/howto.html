<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Add Receiver</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    #map {
      height: 300px;
      margin-bottom: 1rem;
      border-radius: 4px;
    }
    pre {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    code {
      font-family: 'Fira Code', monospace;
      font-size: 0.95rem;
    }
    #copy-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    #copy-btn:hover {
      background-color: #0056b3;
    }
    #copy-btn:disabled {
      background-color: #6c757d;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How to Add a Receiver</h1>
    <p>Drag the marker to your location (default is your browser location or London):</p>
    <div id="map"></div>
    <p>Run the following command to add a receiver:</p>
    <pre><code id="cmd"></code></pre>
    <button id="copy-btn">Copy to clipboard</button>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const origin = window.location.origin;
    let lat = 51.5074, lng = -0.1278; // default to London
    const codeEl = document.getElementById('cmd');
    const btn = document.getElementById('copy-btn');

    function updateCommand() {
      const formatted = `${lat.toFixed(6)},${lng.toFixed(6)}`;
      const cmd = `bash <(curl -fsSL ${origin}/add_receiver.sh) -u ${origin} -y -l ${formatted}`;
      codeEl.textContent = cmd;
    }

    // Initialize map
    const map = L.map('map').setView([lat, lng], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    const marker = L.marker([lat, lng], { draggable: true }).addTo(map);
    marker.on('dragend', () => {
      const pos = marker.getLatLng();
      lat = pos.lat;
      lng = pos.lng;
      updateCommand();
    });

    // Try browser geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          lat = pos.coords.latitude;
          lng = pos.coords.longitude;
          map.setView([lat, lng], 13);
          marker.setLatLng([lat, lng]);
          updateCommand();
        },
        () => updateCommand()
      );
    } else {
      updateCommand();
    }

    // Copy button handler
    btn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(codeEl.textContent);
        btn.textContent = 'Copied!';
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = 'Copy to clipboard';
          btn.disabled = false;
        }, 2000);
      } catch (err) {
        console.error('Copy failed', err);
      }
    });
  </script>
</body>
</html>
